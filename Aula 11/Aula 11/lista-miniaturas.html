<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Miniaturas</title>
  <link rel="stylesheet" href="assets/css/estilo.css">
</head>
<body>
  <section>
    <h2>Lista de Miniaturas</h2>
    <div>
      <div class="lista-container">
        <ul class="lista">
          <li class="lista-item">
            <div class="lista-item-imagem mario">
              <img src="assets/img/mario.png" alt="Mario Bross">
            </div>
            <div class="lista-item-conteudo">
              <h4>Mario Bross</h4>
              <p>Super Nintendo</p>
            </div>
          </li>
          <li class="lista-item">
            <div class="lista-item-imagem">
              <img src="assets/img/kratos.png" alt="Kratos">
            </div>
            <div class="lista-item-conteudo">
              <h4>God Of War</h4>
              <p>Playstation</p>
            </div>
          </li>
          <li class="lista-item">
            <div class="lista-item-imagem">
              <img src="assets/img/cloud.jpg" alt="Cloud">
            </div>
            <div class="lista-item-conteudo">
              <h4>Final Fantasy VII</h4>
              <p>Playstation</p>
            </div>
          </li>
          <li class="lista-item">
            <div class="lista-item-imagem">
              <img src="assets/img/subzero.jpg" alt="SubZero">
            </div>
            <div class="lista-item-conteudo">
              <h4>Mortal Kombat</h4>
              <p>Playstation</p>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </section>
</body>
</html>
