<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstração de uso de midias</title>
</head>

<body>
    <header>
        <h3>Este HTML iremos ver exemplos de midias</h3>
    </header>
    <!--Inicio de seção de videos-->
    <section id="videos">
        <video controls width="50%">
            <source src="assets/video/video01.mp4" type="video/mp4">
        </video>
        <video controls width="15.82%">
            <source src="assets/video/video02.mp4" type="video/mp4">           
        </video>
    </section>
    <!--Seção de Iframe-->
    <section id="Iframe">
        <h2>Aqui veremos um Iframe (Video)</h2>
        <iframe width="1246" height="536" src="https://www.youtube.com/embed/vMeKR9Od-N8" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </section>
    <!--Inicio Audios-->
    <section>
        <p>Sons de floresta</p>
        <audio controls>
            <source src="assets/audio/sons_floresta.ogg" type="audio/mp3">
        </audio>

        <p>Sons de ondas do mar</p>
        <audio controls>
            <source src="assets/audio/sons_ondas_mar.mp3" type="audio/mp3">
        </audio>
    </section>
</body>

</html>
