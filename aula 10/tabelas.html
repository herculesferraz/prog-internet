<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de Tabelas</title>
    <link rel="stylesheet" href="assets/css/stilo.css">
</head>

<body>
    <section id="tabelas">
        <div>
            <table>
                <!--Tabela-->
                <thead>
                    <!--Cabeçario-->
                    <tr>
                        <!--Linhas Tabela-->
                        <th>Coluna 01</th>
                        <!--Inicio Titulo-->
                        <th>Coluna 02</th>
                        <!--Inicio Titulo-->
                        <th>Coluna 03</th>
                        <!--Inicio Titulo-->
                        <th>Coluna 04</th>
                        <!--Inicio Titulo-->
                        <th>Coluna 05</th>
                        <!--Inicio Titulo-->
                    </tr>
                </thead>
                <tbody>
                    <!--Corpo Tabela-->
                    <tr>
                        <!--Inicio Corpo tabela-->
                        <td>Dado 01</td>
                        <!--Inicio Coluna-->
                        <td>Dado 02</td>
                        <!--Inicio Coluna-->
                        <td>Dado 03</td>
                        <!--Inicio Coluna-->
                        <td>Dado 04</td>
                        <!--Inicio Coluna-->
                        <td>Dado 05</td>
                        <!--Inicio Coluna-->
                    </tr>
                    <tr>
                        <!--Inicio Corpo tabela-->
                        <td>Dado 11</td>
                        <!--Inicio Coluna-->
                        <td>Dado 12</td>
                        <!--Inicio Coluna-->
                        <td>Dado 13</td>
                        <!--Inicio Coluna-->
                        <td>Dado 14</td>
                        <!--Inicio Coluna-->
                        <td>Dado 15</td>
                        <!--Inicio Coluna-->
                    </tr>
                </tbody>
                <tfoot>
                    <!--Rodapé Tabela-->
                    <tr>
                        <!--Inicio Corpo tabela-->
                        <td colspan="4">Total</td>
                        <!--Mesclando 4 Cels-->
                        <td>0.00</td>
                        <!--Inicio Coluna-->
                    </tr>
                </tfoot>
            </table>
        </div>
        <!--Criando tabela c/ Divs-->
        <div>
            <div class="tabela">
                <div class="tabela-header">
                    <div class="linha">
                        <div class="col-titulo">Coluna 1</div>
                        <div class="col-titulo">Coluna 2</div>
                        <div class="col-titulo">Coluna 3</div>
                        <div class="col-titulo">Coluna 4</div>
                        <div class="col-titulo">Coluna 5</div>
                    </div>
                </div>
                <div class="tabela-body">
                    <div class="linha">
                        <div class="coluna">Dado 01</div>
                        <div class="coluna">Dado 02</div>
                        <div class="coluna">Dado 03</div>
                        <div class="coluna">Dado 04</div>
                        <div class="coluna">Dado 05</div>
                    </div>
                    <div class="linha">
                        <div class="coluna">Dado 11</div>
                        <div class="coluna">Dado 12</div>
                        <div class="coluna">Dado 13</div>
                        <div class="coluna">Dado 14</div>
                        <div class="coluna">Dado 15</div>
                    </div>
                </div>
                <div class="tabela-footer">
                    <div class="linha">
                        <div class="coluna md-80">Total</div>
                        <div class="coluna md-20">0.00</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
